subnet 172.16.160.0 netmask 255.255.248.0 {
    range 172.16.160.10 172.16.167.250;  # Intervalo de endereços atribuídos
    option routers 172.16.160.1;         # Gateway padrão (Router A)
    option broadcast-address 172.16.167.255; # Endereço de difusão
    option domain-name-servers 8.8.8.8, 8.8.4.4; # Servidores DNS
    option domain-name "redeA.local";   # Nome do domínio da rede
}

